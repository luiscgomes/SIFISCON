<?xml version='1.0' encoding='UTF-8' ?>
  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fornecedores - SIFISCON</title>
</h:head>
  <h:body>            
         <p:dataTable emptyMessage="Não há fornecedores cadastradas"
               value="#{fornecedorBean.getListaFornecedores()}" var="f" styleClass="order-table"
               headerClass="order-table-header"
               rowClasses="order-table-odd-row,order-table-even-row" paginator="true"
               rows="20">
               <p:column headerText="CNPJ" sortBy="#{f.CNPJ}" filterBy="#{f.CNPJ}"
                      filterMatchMode="exact">
                      <h:outputText value="#{f.CNPJ}" />
               </p:column>
               <p:column headerText="Razão Social" sortBy="#{f.razaoSocial}"
                      filterBy="#{f.razaoSocial}" filterMatchMode="exact">
                      <h:outputText value="#{f.razaoSocial}" />
               </p:column>
               <p:column headerText="Inscrição Municipal">
                      <h:outputText value="#{f.inscricaoMunicipal}" />
               </p:column>
               <p:column headerText="Receita Bruta">
                      <h:outputText value="#{f.receitaBruta}" />
               </p:column>
         </p:dataTable>
  </h:body>
  </html>
